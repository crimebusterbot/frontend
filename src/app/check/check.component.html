<div class="container">
  <div class="website-input">
    <h1>Check website</h1>

    <form>
      <label for="url">WEBSITE TO CHECK</label>

      <div class="input-group">
          <input id="url" type="url" placeholder="URL of a website" #url>
          <button [disabled]="loading" (click)="checkWebsite(url.value)">Check</button>
      </div>
    </form>

    <div class="error" *ngIf="error">
      <p *ngIf="errorMessage">{{errorMessage}}</p>
      <p *ngIf="!errorMessage">Something went wrong.</p>
    </div>
  </div>

  <div class="loading" *ngIf="loading">
    <div class="loader-icon">
      <img src="../../assets/images/grid.svg" alt="Loading">
    </div>

    <p>{{message[currentMessage]}}</p>
  </div>

  <div class="results" *ngIf="results">
    <div class="topper">
      <h2>Results</h2>
    </div>

    <div class="meta">
      <span *ngIf="results.new" class="new">new</span>
      <span *ngIf="!results.new" class="existing">existing</span>
      <span *ngIf="results.trusted" class="new">trusted webshop</span>
    </div>

    <div class="data" *ngIf="!results.trusted">
      <div class="left">
        <h3>Score</h3>
        <ul>
          <li>Fake: {{results.score.fake}}</li>
          <li>Good: {{results.score.good}}</li>
          <li>Normal: {{results.score.normal}}</li>
        </ul>

        <!--<h3>Certificate</h3>
        <ul>
          <li>Valid: {{results.cert.isvalid}}</li>
        </ul>-->
      </div>

      <div class="right">
        <h3>Screenshot</h3>
        <img src="{{results.screenshot}}" alt="">
      </div>
    </div>
  </div>
</div>
