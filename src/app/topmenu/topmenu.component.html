<header class="desktop">
  <a routerLink="/map" class="logout">
    <p>Log out</p>
    <i class="fa fa-sign-out"></i>
  </a>
</header>

<header class="mobile">
  <a routerLink="/map" class="logo">
    <img src="./../assets/images/smart-trashcan-logo.svg" alt="Smart Trashcan" width="50">
  </a>

  <p class="sub-title">
    trash management
  </p>

  <a class="menu" (click)="openNavigation()">
    <p>menu</p>
    <i class="fa fa-bars" aria-hidden="true"></i>
  </a>
</header>

<div class="sidenav" [class.opened]="opened">
  <a class="close-menu" (click)="closeNavigation()">
    <i class="fa fa-times" aria-hidden="true"></i>
    <p>Close menu</p>
  </a>

  <div class="menu">
    <a class="menu-item" routerLink="/map" routerLinkActive="active">
      <span class="menu-item-content">
        <i class="fa fa-map-o"></i>
        <span>Map</span>
      </span>
    </a>


    <a class="menu-item" routerLink="/analytics" routerLinkActive="active">
      <span class="menu-item-content">
        <i class="fa fa-area-chart"></i>
        <span>Analytics</span>
      </span>
    </a>

    <a class="menu-item" routerLink="/route" routerLinkActive="active">
      <span class="menu-item-content">
        <i class="fa fa-map-marker"></i>
        <span>Route</span>
      </span>
    </a>
  </div>
</div>
