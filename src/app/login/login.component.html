<div class="container">
  <div class="login">

    <div class="logo">
      <img src="./../assets/images/icon-svg.svg" alt="Smart Trashcan" width="125">

      <p class="sub-title">Log In</p>
    </div>

    <div class="username">
      <input type="text" placeholder="Username">
    </div>

    <div class="password">
      <input type="password" placeholder="Password">
    </div>

    <p class="error">Combination between this username and password was not found.</p>

    <button routerLink="/check">Log In</button>
  </div>
</div>
