<agm-map [zoom]="zoom" [fitBounds]="latlngBounds" *ngIf="!loading && heatmapPoints.length > 0" >
  <agm-heatmap [heatmapPoints]="heatmapPoints"></agm-heatmap>
</agm-map>

<div class="map-information" *ngIf="!loading && heatmapPoints.length === 0">
  <p>No heatmap data found.</p>
</div>

<div class="map-information" *ngIf="loading">
  <i class="fa fa-circle-o-notch fa-spin fa-2x fa-fw"></i>
  <p>Loading data for map...</p>
</div>
